<%
director_uuid = `bosh status | grep UUID | awk '{print $2}'` 
deployment_name = "#{ENV['USER']}-logsearch"
ip_block = 10 + ENV.fetch("TENANT_NUMBER", 0).to_i
%>

---
name: <%= deployment_name %>
director_uuid: <%= director_uuid %> 

releases:
- name: logsearch
  version: latest

compilation:
  workers: 3
  network: warden
  reuse_compilation_vms: true
  cloud_properties: {}

update:
  serial: true
  canaries: 1
  canary_watch_time: 30000
  update_watch_time: 30000
  max_in_flight: 2
  max_errors: 1

resource_pools:
- name: warden
  network: warden
  size: 6
  stemcell:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent
    version: latest
  cloud_properties: {}

jobs:
- name: api
  release: logsearch
  templates: 
  - name: elasticsearch
  - name: api
  - name: collectd
  update:
    serial: true
  instances: 1
  resource_pool: warden
  networks:
  - name: warden
    static_ips:
    - 10.244.<%=ip_block%>.2
  properties:
    collectd:
      python_elasticsearch:
        enabled: true
    elasticsearch:
      node:
        allow_data: false
    logstash_forwarder:
      job_files:
      - path: /var/vcap/sys/log/elasticsearch/requests.log
        type: elasticsearch_request
      - path: /var/vcap/sys/log/api/nginx.access.log
        type: nginx_access
      - path: /var/vcap/sys/log/api/nginx.error.log
        type: nginx_error

- name: ingestor
  release: logsearch
  templates:
  - name: collectd
  - name: ingestor_syslog
  instances: 1
  resource_pool: warden
  networks:
  - name: warden
    static_ips:
    - 10.244.<%=ip_block%>.6

- name: queue
  release: logsearch
  templates:
  - name: collectd
  - name: queue
  instances: 1
  resource_pool: warden
  networks:
  - name: warden
    static_ips:
    - 10.244.<%=ip_block%>.10
  properties:
    collectd:
      python_redis:
        enabled: true

- name: log_parser
  release: logsearch
  templates:
  - name: collectd
  - name: log_parser
  instances: 1
  resource_pool: warden
  networks:
  - name: warden

- name: elasticsearch_az1
  release: logsearch
  templates:
  - name: elasticsearch
  - name: collectd
  update:
    serial: true
  instances: 1
  resource_pool: warden
  networks:
  - name: warden
  persistent_disk: 1024
  properties:
    collectd:
      python_elasticsearch:
        enabled: true
    elasticsearch:
      node:
        allow_master: false

- name: elasticsearch_az2
  release: logsearch
  templates:
  - name: elasticsearch
  - name: collectd
  update:
    serial: true
  instances: 1
  resource_pool: warden
  networks:
  - name: warden
  persistent_disk: 1024
  properties:
    collectd:
      python_elasticsearch:
        enabled: true
    elasticsearch:
      node:
        allow_master: false

properties: 
  elasticsearch:
    host: 10.244.<%=ip_block%>.2
    cluster_name: <%= deployment_name %>
    drain: true
    exec:
      environment:
        ES_HEAP_SIZE: 256M
  redis:
    host: 10.244.<%=ip_block%>.10
  logstash_ingestor:
    debug: true
    syslog:
      port: 514
  logstash_parser:
    debug: true
<% filtersconf = File.join(File.dirname(File.expand_path(__FILE__)), 'logsearch/logsearch-for-weblogs/logsearch-for-weblogs.filters.conf') %>
<% if File.exists? filtersconf %>
    filters: |
            <%= File.read(filtersconf).gsub(/^/, '            ').strip %>
<% end %>

apply_spec:
  properties:
    ntp:
      - 0.europe.pool.ntp.org
      - 1.europe.pool.ntp.org
      - 2.europe.pool.ntp.org
      - 3.europe.pool.ntp.org

networks:
- name: warden
  subnets:
<% (0..28).each_with_index do |i| %>
  - range: 10.244.<%=ip_block%>.<%= i*4 %>/30
    reserved:
      - 10.244.<%=ip_block%>.<%= i*4 + 1 %>
    static:
      - 10.244.<%=ip_block%>.<%= i*4 + 2 %>
    cloud_properties:
      name: random
<% end %>
<% (29..61).each_with_index do |i| %>
  - range: 10.244.<%=ip_block%>.<%= i*4 %>/30
    reserved:
      - 10.244.<%=ip_block%>.<%= i*4 + 1 %>
    cloud_properties:
      name: random
<% end %>
